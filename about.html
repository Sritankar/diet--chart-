<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Three Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js" integrity="sha512-yNJzAsg5JyP91u+sLHlUDULMBd3hmEiVkYeeN1cQBKaLZ7EyT6oH2u5THNIRM2Fu6VKcZJv+F/QAp1h/qzy9Ow==" crossorigin="anonymous"></script>
    <!-- GLTFLoader.js -->
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>TS</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="https://www.bajajfinserv.in/reach-us">Contact us</a></li>
                <div class="search">
                    <input type="text" name="search" id="search" placeholder="Search this website">
                </div>
            </ul>
        </nav>
    </header>
    <script>
        let scene;
        let camera;
        let renderer;
        let starGeometry;
        let stars;

        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(60,window.innerWidth / window.innerHeight,1,1000);
        camera.position.z = 10;
        camera.position.x = Math.PI/2;

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        starGeometry = new THREE.Geometry();
        for(let i=0;i<6000;i++){
            star = new THREE.Vector3(
                Math.random() * 600 - 300,
                Math.random() * 600 - 300,
                Math.random() * 600- 300
            );
            star.velocity = 0;
            star.acceleration = 0.00004;
            starGeometry.vertices.push(star);
        }

        let sprite = new THREE.TextureLoader().load('images/star.png');
        let starMaterial = new THREE.PointsMaterial({
            color: 0xaaaaaa,
            size: 0.7,
            map: sprite
        });

        stars = new THREE.Points(starGeometry,starMaterial);
        scene.add(stars);

        animate();

        function animate(){
            starGeometry.vertices.forEach(p=>{
                p.velocity += p.acceleration;
                p.y -= p.velocity;
                if(p.y<-200){
                    p.y = 200;
                    p.velocity = 0
                }
            });
            starGeometry.verticesNeedUpdate = true;
            stars.rotation.y += 0.0002;
            stars.rotation.x = -0.5;
            renderer.render(scene,camera);
            requestAnimationFrame(animate);
        }

    </script>
</body>
</html>
